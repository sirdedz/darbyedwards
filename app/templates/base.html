<!DOCTYPE html>

<html>
<!-- html to be used through every page on the site ie the header and footer -->

    <head lang="en">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSRAP CSS CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- LOCAL CSS FILES -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

        <!-- BOOTSTRAP ICONS CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

        <!-- JQUERY CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- BOOTSTRAP JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

        <!-- JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>


        {% if title %}
        <title>{{title}} - Darby Edwards</title>
        {% else %}
        <title>Darby Edwards</title>
        {% endif %}
    </head>
    <body>
        <!-- HEADER -->
        <div class="header">
            <div class="header-left">
                <img src="{{ url_for('static', filename='assets/sportquizlogo.png') }}" alt="Shark Stakes LLC" onclick="toHome()">
                <p><a href="#"></a>Results</a></p>
                <p><a href="#">Stats</a></p>
                <p><a href="#">About</a></p>
            </div>
            <div class="header-middle">
            </div>

            <div class="header-right">
                <p><a href="#">Username</a></p>
                <a href="#"> <i class="bi bi-person-circle"></i></a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <!-- FOOTER -->
        <div class="footer">
            <p>My personal webpage. </p>
            <p>Created by Darby Edwards</p>
        </div>
    </body>
</html>
